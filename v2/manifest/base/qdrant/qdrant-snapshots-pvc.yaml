kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: qdrant-snapshots
  namespace: canchat-dev
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ibmc-vpc-block-10iops-tier
  volumeMode: Filesystem